    <div class="taskbar d-flex flex-wrap justify-content-between align-items-center gap-3 p-3 shadow-sm rounded bg-white mt-4">
  <!-- Pagination -->
  <div class="d-flex align-items-center gap-2 pagination">
    <button class="btn btn-outline-secondary btn-sm" (click)="moveLeft()">&lt;</button>
    <span class="fw-semibold px-2">{{ page }}</span>
    <button class="btn btn-outline-secondary btn-sm" (click)="moveRight()">&gt;</button>
  </div>

  <!-- Limit Selector -->
  <select class="form-select form-select-sm w-auto" (change)="setLimit($event)">
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="15">15</option>
  </select>

  <!-- Filter Selector -->
  <select class="form-select form-select-sm w-auto" (change)="setFilter($event)">
    <option value="course">Course</option>
    <option value="instructor">Instructor</option>
  </select>

  <!-- Search -->
  <div class="input-group input-group-sm searchbar w-auto">
    <input
      type="text"
      class="form-control"
      [formControl]="searchElement"
      placeholder="Search..."
      (change)="search($event)"
    />
    <button class="btn btn-outline-secondary" type="button">
      <img src="https://img.icons8.com/ios7/600/search.png" alt="Search" width="16" height="16" />
    </button>
  </div>
</div>
