<div class="addCourse">
    <form action="" [formGroup]="addCourseForm">
        <div>
            <label for="courseName">Course Name:</label>
            <app-input type="text" placeholder="English" formControlName="coursename"/>
        </div>
        <div>
            <label for="instructorName">Instructor Name:</label>
            <app-input type="text" placeholder="Pluto Sir"  formControlName="instructorname"/>
        </div>
        <div>
            <label for="type">Type :</label>
            <div>
                <p>Free :</p>
            <app-input type="radio" formControlName="type"  value="free">Free</app-input>
            </div>

            <div>
                <p>Paid :</p>
                <app-input type="radio" formControlName="type" value="paid">Paid</app-input>
            </div>
            
        </div>
        <div>
            <label for="duration">Duration :</label>
            <select formControlName="duration">
                <option value="5">5 Weeks</option>
                <option value="10">10 Weeks</option>
                <option value="15">15 Weeks</option>
            </select>
        </div>
        <app-custom-button label="Add" (click)="addCourse()" />
    </form>
</div>
